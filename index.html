<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Pixel Pad</title>
    <meta name="description" content="Pixel-Pad">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

</head>

<body>
    <div id="wrapper">
        <header>Pixel Pad</header>
        <div id="tools">
            <input type="color" id="paletteColor" title="Choose a color" style='opacity:0;width:100px;height:100px;position:absolute;' />
            <button><img src="icons/paint-palette.png"></button>
            <button id="erase" title="Erase"><img src="icons/eraser.png"></button>
            <button onclick="resize()" title="Resize the grid"><img src="icons/ruler.png"></button>
            <button onclick="clearGrid()" title="Clear the grid" id="clear"><img src="icons/garbage.png"></button>
        </div>
        <div id="container"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
